<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="organizationDeleteDialogWidget" id="organizationDeleteDialogId" height="250" width="600" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="organizationDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{organizationMB.organization.organizationName}" /><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{organizationMB.deleteOrganization()}"
				update=":messageGrowl :organizationsForm:organizationsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, organizationDeleteDialogWidget, 'organizationDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{organizationMB.resetOrganization()}"
				onclick="organizationDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
