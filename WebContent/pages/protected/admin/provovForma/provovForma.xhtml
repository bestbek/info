<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/protected/templates/master.xhtml">
		<ui:define name="divMain">
			<h:form id="pfsForm">
			<p:commandButton value="#{bundle.create} #{bundle.pf}"
					icon="ui-icon-plus" update=":pfCreateDialogForm"
					actionListener="#{pfMB.resetProvovForma()}"
					onclick="pfCreateDialogWidget.show();" />
					
				<p:dataTable id="pfsTable" value="#{pfMB.allProvovFormas}" var="pf"
					emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorPosition="bottom"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.pfName}" />
						</f:facet>
						<h:outputText value="#{pf.name}" />
					</p:column>

					<p:column>
						<p:commandButton value="#{bundle.detail}" icon="ui-icon-bullet"
							onclick="pfDetailDialogWidget.show();"
							update=":pfDetailDialogForm">
							<f:setPropertyActionListener target="#{pfMB.provovForma}" value="#{pf}" />
						</p:commandButton>
						<p:spacer width="10px" />
						
						<p:commandButton value="#{bundle.update}" icon="ui-icon-pencil"
							update=":pfUpdateDialogForm"
							onclick="pfUpdateDialogWidget.show();">
							<f:setPropertyActionListener target="#{pfMB.provovForma}" value="#{pf}" />
						</p:commandButton>
						<p:spacer width="10px" />
						
						<p:commandButton value="#{bundle.delete}" icon="ui-icon-trash"
							update=":pfDeleteDialogForm"
							onclick="pfDeleteDialogWidget.show();">
							<f:setPropertyActionListener target="#{pfMB.provovForma}" value="#{pf}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
				
			</h:form>

			<ui:include
				src="/pages/protected/admin/provovForma/dialogs/pfCreateDialog.xhtml" />
			<ui:include
				src="/pages/protected/admin/provovForma/dialogs/pfDetailDialog.xhtml" />
			<ui:include
				src="/pages/protected/admin/provovForma/dialogs/pfUpdateDialog.xhtml" />
			<ui:include
				src="/pages/protected/admin/provovForma/dialogs/pfDeleteDialog.xhtml" /> 
		</ui:define>
	</ui:composition>
</h:body>
</html>
