<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="pfDetailDialogWidget" id="pfDetailDialogId"
		height="250" width="600" modal="true" closable="true"
		draggable="false" resizable="false">
		<h:form id="pfDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.pfName}" />
				<h:outputText value="#{pfMB.provovForma.name}" />

				<h:outputText value="#{bundle.pfDescription}" />
				<h:outputText value="#{pfMB.provovForma.description}" />

				<p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w"
					actionListener="#{pfMB.resetProvovForma()}"
					onclick="pfDetailDialogWidget.hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
