<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userDetailDialogWidget" id="userDetailDialogId"
		height="250" width="600" modal="true" closable="true"
		draggable="false" resizable="false">
		<h:form id="userDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.userName}" />
				<h:outputText value="#{userMB.user.name}" />

				<h:outputText value="#{bundle.userEmail}" />
				<h:outputText value="#{userMB.user.email}" />

				<h:outputText value="#{bundle.userPassword}" />
				<h:outputText value="#{userMB.user.password}" />

				<h:outputText value="#{bundle.userRole}" />
				<h:outputText value="#{userMB.user.role}" />

				<p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w"
					actionListener="#{userMB.resetUser()}"
					onclick="userDetailDialogWidget.hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
