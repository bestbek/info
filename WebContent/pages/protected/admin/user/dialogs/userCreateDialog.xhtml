<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="userCreateDialogWidget"
		id="userCreateDialogId" height="250" width="600" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="userCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
			
				<h:outputText value="* #{bundle.userName}" />
				<h:inputText value="#{userMB.user.name}" required="true" label="#{bundle.userName}" />

				<h:outputText value="* #{bundle.userEmail}" />
				<h:inputText value="#{userMB.user.email}" required="true" label="#{bundle.userEmail}" />
		
				<h:outputText value="* #{bundle.userPassword}" />
				<h:inputSecret value="#{userMB.user.password}" required="true" type="password" label="#{bundle.userPassword}" />
 
 				
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{userMB.createUser()}"
					update=":messageGrowl :usersForm:usersTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, userCreateDialogWidget, 'userCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{userMB.resetUser()}"
					onclick="userCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
